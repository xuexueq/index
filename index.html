<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>摩拜单车</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="oa">
		<div class="oa-header">
			<div class="container">
				<img id="logo" src="images/logo.png" alt="mobike">
				<div class="oa-header-icon">
					<ul>
						<li><img src="images/Rectangle Copy 2.png"></li>
						<li><img src="images/Rectangle Copy 13.png"></li>
						<li><img src="images/img.png"></li>
						<li><button id="btn">退出</button></li>
					</ul>
				</div>
			</div>
			<div class="oa-header-pic"><img src="images/banner.png" alt="mobike"></div>
		</div>
		<div class="oa-content">
			<div class="oa-content-left">
				<p class="title All-content">发起新流程</p>
				<div class="category All-content">
					<div class="category-name">财务类</div>
					<div class="category-items">
						<ul>
							<li><a href="#">借贷申请</a></li>
							<li>招待费申请</li>
							<li>特殊付款</li>
							<li>差旅报销申请</li>
							<li>申报费用申请</li>
							<li>还款申请</li>
							<li>资金调拨申请</li>
							<li>采购申请</li>
							<li>出差申请</li>
							<li>合同审批</li>
						</ul>
					</div>
				</div>
				<div class="category All-content">
					<div class="category-name">人事类</div>
					<div class="category-items">
						<ul>
							<li>入职申请</li>
							<li>离职申请</li>
							<li>录用付款</li>
						</ul>
					</div>
				</div>
				<div class="category All-content">
					<div class="category-name">行政类</div>
					<div class="category-items">
						<ul>
							<li>用印申请</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="oa-content-right">
				<p class="message All-content">消息</p>
				<div class="message-task">
					<div class="message-name All-content todo"><a href="#">我的代办任务</a></div>
					<div class="message-name All-content"><a href="#">我的推办任务</a></div>
					<div class="message-name All-content"><a href="#">我的知会任务</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
