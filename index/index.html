<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>摩拜单车</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
	<div class="oa">
		<div class="oa-header">
			<div class="container">
				<img id="logo" src="images/logo.png" alt="mobike">
				<div class="oa-header-icon">
					<ul>
						<li><a href="#"><img src="images/Rectangle Copy 2.png"></a></li>
						<li><a href="#"><img src="images/img.png"></a></li>
						<li><button id="btn">退出</button></li>
					</ul>
				</div>
			</div>
			<div class="swiper-container">
			    <div class="swiper-wrapper">
			        <div class="swiper-slide"><img src="images/banner.png" alt="mobike"></div>
			        <div class="swiper-slide"><img src="images/banner.png" alt="mobike"></div>
			    </div>	    

			</div>
		</div>
		<div class="oa-content">
			<div class="oa-content-left">
				<p class="title All-content">发起新流程</p>
				<div class="category All-content">
					<div class="category-name">财务类</div>
					<div class="category-items">
						<ul>
							<li><a href="#">借贷申请</a></li>
							<li><a href="#">招待费申请</a></li>
							<li><a href="#">特殊付款</a></li>
							<li><a href="#">差旅报销申请</a></li>
							<li><a href="#">申报费用申请</a></li>
							<li><a href="#">还款申请</a></li>
							<li><a href="#">资金调拨申请</a></li>
							<li><a href="#">采购申请</a></li>
							<li><a href="#">出差申请</a></li>
							<li><a href="#">合同审批</a></li>
						</ul>
					</div>
				</div>
				<div class="category All-content">
					<div class="category-name">人事类</div>
					<div class="category-items">
						<ul>
							<li><a href="#">入职申请</a></li>
							<li><a href="#">离职申请</a></li>
							<li><a href="#">录用付款</a></li>
						</ul>
					</div>
				</div>
				<div class="category All-content">
					<div class="category-name">行政类</div>
					<div class="category-items">
						<ul>
							<li><a href="#">用印申请</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="oa-content-right">
				<p class="message All-content">消息</p>
				<div class="message-task">
					<div class="message-name All-content "><a href="javascript:void(0)" data-msg-num="10">我的代办任务
					<span class="msg-todo-num"></span>	
					</a></div>
					<div class="message-name All-content"><a href="javascript:void(0)" data-msg-num="2222">我的推办任务
					<span class="msg-todo-num"></span>	
					</a></div>
					<div class="message-name All-content"><a href="javascript:void(0)" data-msg-num="2222">我的知会任务
					<span class="msg-todo-num"></span>	
					</a></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/swiper-3.4.2.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
